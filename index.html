<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별걸 다 하는 속기사무소</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('별걸다하는속기사무소-05.jpg') no-repeat center/cover;
            background-attachment: fixed;
            color: white;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            font-size: 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 250px;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        nav {
            background-color: rgba(73, 80, 87, 0.8);
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            color: black;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: rgba(52, 58, 64, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        function compareText() {
            const originalText = document.getElementById("original").value;
            const revisedText = document.getElementById("revised").value;
            let resultHTML = "";
            
            const originalWords = originalText.replace(/\s+/g, "").split("");
            const revisedWords = revisedText.replace(/\s+/g, "").split("");
            
            let i = 0, j = 0;
            while (i < originalWords.length || j < revisedWords.length) {
                if (i < originalWords.length && j < revisedWords.length && originalWords[i] === revisedWords[j]) {
                    resultHTML += `<span style='color:black'>${originalWords[i]}</span>`;
                    i++;
                    j++;
                } else if (i < originalWords.length && (j >= revisedWords.length || originalWords[i] !== revisedWords[j])) {
                    resultHTML += `<span style='color:red'>${originalWords[i]}</span>`; // 탈자
                    i++;
                } else if (j < revisedWords.length && (i >= originalWords.length || originalWords[i] !== revisedWords[j])) {
                    resultHTML += `<span style='color:green'>${revisedWords[j]}</span>`; // 첨자
                    j++;
                }
            }
            
            document.getElementById("result").innerHTML = resultHTML;
        }
    </script>
</head>
<body>
    <header>
        <span>별걸 다 하는 속기사무소</span>
    </header>
    <nav>
        <a href="#services">서비스</a>
        <a href="#about">소개</a>
        <a href="#contact">문의</a>
    </nav>
    <section id="grading">
        <h2>채점 프로그램</h2>
        <label for="original">원문 입력:</label>
        <textarea id="original"></textarea>
        <label for="revised">수정문 입력:</label>
        <textarea id="revised"></textarea>
        <button onclick="compareText()">채점</button>
        <h3>결과:</h3>
        <div id="result" style="font-size: 18px; padding: 10px; background: white;"></div>
    </section>
    <footer>
        &copy; 2025 별걸 다 하는 속기사무소. All rights reserved.
    </footer>
</body>
</html>
